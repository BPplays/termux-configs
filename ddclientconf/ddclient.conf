# check every 60 seconds
daemon=10
# log update msgs to syslog
syslog=yes
# mail all msgs to root
mail=root
# mail failed update msgs to root
mail-failure=root
# record PID in file.
pid=/var/run/ddclient.pid
# use ssl-support.  Works with ssl-library
ssl=yes                                 
# get ip from server.
use=web, web=checkip.dynu.com/, web-skip='IP Address'          
# default server
server=api.dynu.com
# default username (not your email address)
login=BPplays2
# default password
password=password
protocol=dyndns2
andys-phone.ddnsfree.com
#include alias parameter as shown below to update a subdomain
#mydomain.com&alias=mysubdomain
